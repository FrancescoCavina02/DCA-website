<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0; url=website.html">
    <title>Redirecting...</title>
    <style>
        .menu-toggle {
          display: none;
          background: none;
          border: none;
          font-size: 1.75rem;
          color: var(--light);
          cursor: pointer;
        }

        /* — Overlay — */
        #overlay {
          display: none;
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.5);
          z-index: 1000;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
          /* Hide adam image on mobile */
          .adam-image {
            display: none;
          }
          
          /* Modern Hamburger Menu */
          .menu-toggle {
            display: block;
            font-size: 1.8rem;
            padding: 0.8rem;
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            border-radius: 12px;
            color: var(--light);
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            position: relative;
            overflow: hidden;
          }
          
          .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
          }
          
          .menu-toggle:hover::before {
            left: 100%;
          }
          
          .menu-toggle:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
          }
          
          .menu-toggle:active {
            transform: scale(0.95);
          }
          
          /* Modern Sidebar Navigation */
          nav#nav-menu {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--secondary), #1a1a1a, var(--secondary));
            position: fixed;
            top: 0; 
            left: -60%;
            width: 60%; 
            height: 100%;
            padding-top: 4rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1001;
            box-shadow: 5px 0 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
          }
          
          /* Slide in when active with bounce */
          nav#nav-menu.active {
            left: 0;
            animation: slideInBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          }
          
          @keyframes slideInBounce {
            0% { left: -60%; }
            70% { left: 2%; }
            100% { left: 0; }
          }
          
          /* Modern Navigation Links */
          nav#nav-menu a {
            margin: 0;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--light);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
          }
          
          nav#nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), #ff6b6b);
            transition: left 0.3s ease;
            z-index: -1;
          }
          
          nav#nav-menu a:hover::before {
            left: 0;
          }
          
          nav#nav-menu a:hover {
            color: var(--light);
            transform: translateX(10px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
          }
          
          /* Modern Dropdown Styles */
          .dropdown {
            display: block;
            width: 100%;
          }
          
          .dropdown > span {
            margin: 0;
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: block;
            width: 100%;
            color: var(--light);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
          }
          
          .dropdown > span::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9800, #ffc107);
            transition: left 0.3s ease;
            z-index: -1;
          }
          
          .dropdown > span:hover::before {
            left: 0;
          }
          
          .dropdown > span:hover {
            transform: translateX(10px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
          }
          
          .dropdown > span::after {
            content: '▼';
            float: right;
            transition: transform 0.3s ease;
            font-size: 0.8rem;
          }
          
          .dropdown.active > span::after {
            transform: rotate(180deg);
          }
          
          .dropdown-content {
            position: static;
            display: none;
            box-shadow: none;
          }
        }
    </style>
</head>
<body>
    <p>If you are not redirected automatically, <a href="website.html">click here</a>.</p>
</body>
</html>
